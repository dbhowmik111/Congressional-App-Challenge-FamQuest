<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css')}}">
</head>
<body>
    <script src="js.js"></script>
    <div class="container">
        <form action="\loginaction" method="POST" class="form">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" autofocus placeholder="username" class="form__input" name="user_name">
                <div class="form__input-error-message"></div>
            </div>
            <input type="submit" value="Login" class="form__button" url="\loginaction">
            <p class="form__text"> 
                Don't have an account?
                <br>
                <a href="\userreg" id="linkCreateAccount" class="form__link">Sign up</a>
            </p>
            <br>
            <div class= "message__color"><p>{{message}}</p><div>
        </form>
    </div>
</body>
</html>
